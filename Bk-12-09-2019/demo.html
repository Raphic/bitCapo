<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.10/css/bootstrap-select.min.css">
    <title>Hello, world!</title>
</head>

<body style="background: #444; text-align: center;">
    <hr>
    <h1>Hello, world!</h1>
    
    <hr>
    <select class="selectpicker" data-live-search="true">
        <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
        <option data-tokens="mustard">Burger, Shake and a Smile</option>
        <option data-tokens="frosting">Sugar, Spice and all things nice</option>
    </select>
    
    <hr>
    
    <select id="demo" class="selectpicker" data-show-content="true">
        <option>Select... data img</option>
        <option data-thumbnail="image/icon/btc.png">Chrome</option>
        <option data-thumbnail="http://icons.iconarchive.com/icons/tinylab/android-lollipop-apps/24/Dropbox-icon.png">Firefox</option>
        <option data-thumbnail="images/icon-ie.png">IE</option>
        <option data-thumbnail="images/icon-opera.png">Opera</option>
        <option data-thumbnail="images/icon-safari.png">Safari</option>
    </select>
    
    <hr>
    
    <select class="selectpicker">
        <option>Select... data icon</option>
        <option data-icon="fa-heart">Ketchup</option>
        <option data-icon="fa fa-user">Ketchup</option>
    </select>
    
    <hr>
    
    <select class="selectpicker" data-show-content="true">
        <option>Select.. fa</option>
        <option data-content="<i class='fa fa-cutlery'></i> Cutlery"></option>
        <option data-content="<i class='fa fa-eye'></i> Eye"></option>
        <option data-content="<i class='fa fa-heart-o'></i> Heart"></option>
        <option data-content="<i class='fa fa-leaf'></i> Leaf"></option>
        <option data-content="<i class='fa fa-music'></i> Music"></option>
        <option data-content="<i class='fa fa-star'></i> Star"></option>
        <option data-content="<span class='badge badge-warning mt-1 ml-2 float-right'>3</span> More"></option>
    </select>
 
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.10/js/bootstrap-select.min.js"></script>
    
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/i18n/defaults-*.min.js"></script>-->
    
</body>

</html>
